{% load static %}

<style>
.login-logo-override{
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    z-index: 10;
}
.card-title-override{
    z-index: 999;
}
</style>
{% block user_profile %}
    {% if profile_picture %}
        <img class="login-logo login-logo-override" src="{{ profile_picture }}">
    {% else %}
        <img class="login-logo" src="{% static 'material/admin/images/login-logo-'|add:current_theme|add:'.jpg' %}">
    {% endif %}

    {% if profile_bg %}
        <img width="300" height="212" src="{{ profile_bg }}">
    {% else %}
        <img src="{% static 'material/admin/images/login-bg-'|add:current_theme|add:'.jpg' %}">
    {% endif %}
    <div class="card-title card-title-override">
        <strong>{% firstof user.get_short_name user.username|default_if_none:'' %}</strong><br>
        <small>{{ user.email|default_if_none:'' }}</small>
    </div>
{% endblock %}
